<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - PawCare</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to bottom right, #EEF2FF, #ffffff, #F0F9FF);
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #8B5CF6;
            margin-bottom: 16px;
        }
        p {
            color: #4B5563;
            line-height: 1.5;
        }
        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/icon-192x192.png" alt="PawCare Logo" class="icon">
        <h1>You're Offline</h1>
        <p>Please check your internet connection and try again. Some features may be available offline.</p>
    </div>
</body>
</html>
