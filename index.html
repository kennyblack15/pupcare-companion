<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PawCare Companion</title>
    <meta name="description" content="Your complete pet care management solution - Track health records, medications, grooming schedules and more for your beloved pets" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PawCare" />
    <meta name="application-name" content="PawCare" />
    <meta name="msapplication-TileColor" content="#8B5CF6" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PawCare Companion" />
    <meta property="og:description" content="Your complete pet care management solution" />
    <meta property="og:image" content="/og-image.png" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-startup-image" href="/splash/launch.png" />
    <link rel="shortcut icon" type="image/png" href="/icons/icon-192x192.png" />
    
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #8B5CF6;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen img {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      #splash-screen.fade-out {
        opacity: 0;
      }
      .splash-title {
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-top: 16px;
        animation: fadeIn 1s ease-out;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <img src="/icons/icon-192x192.png" alt="PawCare" />
      <div class="splash-title">PawCare</div>
    </div>
    <div id="root"></div>
    <script>
      // Handle splash screen
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splashScreen = document.getElementById('splash-screen');
          splashScreen.classList.add('fade-out');
          setTimeout(() => {
            splashScreen.style.display = 'none';
          }, 300);
        }, 2000);
      });

      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('ServiceWorker registration successful');

            // Request notification permission and subscribe to push
            if ('Notification' in window) {
              const permission = await Notification.requestPermission();
              if (permission === 'granted') {
                try {
                  const { data: { vapidPublicKey }, error: vapidError } = await fetch('/api/get-vapid-key').then(r => r.json());
                  
                  if (vapidError) throw new Error('Failed to get VAPID key');

                  const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: vapidPublicKey
                  });
                  
                  console.log('Push notification subscription successful:', subscription);
                } catch (error) {
                  console.error('Error subscribing to push notifications:', error);
                }
              }
            }
          } catch (err) {
            console.error('ServiceWorker registration failed: ', err);
          }
        });
      }
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
