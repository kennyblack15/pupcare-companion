<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PawCare Companion</title>
    <meta name="description" content="Your complete pet care management solution - Track health records, medications, grooming schedules and more for your beloved pets" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PawCare" />
    <meta name="application-name" content="PawCare" />
    <meta name="msapplication-TileColor" content="#8B5CF6" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; default-src 'self' https:; img-src 'self' https: data:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' https:;" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PawCare Companion" />
    <meta property="og:description" content="Your complete pet care management solution" />
    <meta property="og:image" content="https://pawcare.app/og-image.png" />
    
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" sizes="196x196" href="/icons/maskable_icon_x192.png" />
    <link rel="apple-touch-icon" href="/icons/maskable_icon_x192.png" />
    <link rel="apple-touch-startup-image" href="/splash/launch.png" />
    <link rel="mask-icon" href="/icons/maskable_icon_x512.png" color="#8B5CF6" />
    
    <style>
      :root {
        color-scheme: light dark;
      }
      
      @media (display-mode: window-controls-overlay) {
        body {
          padding-top: env(titlebar-area-height, 33px);
        }
        
        #titlebar-region {
          position: fixed;
          top: 0;
          left: env(titlebar-area-x, 0);
          width: env(titlebar-area-width, 100%);
          height: env(titlebar-area-height, 33px);
          background: #8B5CF6;
          color: white;
          display: flex;
          align-items: center;
          padding: 0 1rem;
          -webkit-app-region: drag;
          app-region: drag;
        }
      }
      
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #8B5CF6;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen img {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      #splash-screen.fade-out {
        opacity: 0;
      }
      .splash-title {
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-top: 16px;
        animation: fadeIn 1s ease-out;
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="titlebar-region">
      <h1>PawCare</h1>
    </div>
    <div id="splash-screen">
      <img src="/icons/maskable_icon_x192.png" alt="PawCare" />
      <div class="splash-title">PawCare</div>
    </div>
    <div id="root"></div>
    
    <script>
      // Force HTTPS
      if (location.protocol === 'http:' && location.hostname !== 'localhost') {
        location.replace(`https:${location.href.substring(location.protocol.length)}`);
      }
      
      // Handle splash screen
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splashScreen = document.getElementById('splash-screen');
          splashScreen.classList.add('fade-out');
          setTimeout(() => {
            splashScreen.style.display = 'none';
          }, 300);
        }, 2000);
      });

      // Register service worker with background sync support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
            console.log('ServiceWorker registration successful:', registration);
            
            // Request notification permission
            if ('Notification' in window) {
              const permission = await Notification.requestPermission();
              if (permission === 'granted') {
                const subscription = await registration.pushManager.getSubscription();
                if (!subscription) {
                  try {
                    const response = await fetch('/api/get-vapid-key');
                    const { data: { vapidPublicKey } } = await response.json();
                    const newSubscription = await registration.pushManager.subscribe({
                      userVisibleOnly: true,
                      applicationServerKey: vapidPublicKey
                    });
                    console.log('Push notification subscription successful:', newSubscription);
                  } catch (err) {
                    console.error('Push subscription error:', err);
                  }
                }
              }
            }

            // Set up background sync
            if ('SyncManager' in window) {
              // Register sync for any pending offline actions
              const syncTags = ['sync-medications', 'sync-health-records', 'sync-grooming-tasks'];
              for (const tag of syncTags) {
                try {
                  await registration.sync.register(tag);
                } catch (err) {
                  console.error(`Background sync registration failed for ${tag}:`, err);
                }
              }
            }
          } catch (error) {
            console.error('ServiceWorker registration failed:', error);
          }
        });

        // Handle offline/online status changes
        window.addEventListener('online', async () => {
          const registration = await navigator.serviceWorker.ready;
          if ('SyncManager' in window) {
            try {
              await registration.sync.register('sync-all');
            } catch (err) {
              console.error('Background sync registration failed:', err);
            }
          }
        });
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
